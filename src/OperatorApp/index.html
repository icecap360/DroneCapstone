<!DOCTYPE html>
<html>
<head>
    
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
        <script>
            L_NO_TOUCH = false;
            L_DISABLE_3D = false;
        </script>

    <script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js" ></script>
    <style>html, body {width: 100%;height: 100%;margin: 0;padding: 0;}</style>
    <style>#map {position:absolute;top:0;bottom:0;right:0;left:0;}</style>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/python-visualization/folium/folium/templates/leaflet.awesome.rotate.min.css"/>
    
            <meta name="viewport" content="width=device-width,
                initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
            <style>
                #map {
                    position: relative;
                    width: 100.0%;
                    height: 100.0%;
                    left: 0.0%;
                    top: 0.0%;
                }
                .leaflet-container { font-size: 1rem; }
            </style>
        
</head>
<body>
    
    
            <div class="folium-map" id="map" ></div>
        
</body>
<script>
    
    
        var map = L.map(
            "map",
            {
                center: [43.2617, -79.9228],
                crs: L.CRS.EPSG3857,
                zoom: 16,
                zoomControl: true,
                preferCanvas: false,
            }
        );
        var tile_layer_66968d1ef1f6e5dd3187e6f772c7a329 = L.tileLayer(
            "https://www.google.cn/maps/vt?lyrs=s@189\u0026gl=cn\u0026x={x}\u0026y={y}\u0026z={z}",
            {"attribution": "Google Satellite Map", "detectRetina": false, "maxNativeZoom": 22, "maxZoom": 22, "minZoom": 0, "noWrap": false, "opacity": 1, "subdomains": "abc", "tms": false}
        ).addTo(map);

        
        var markerDroneLoc = new L.marker([43.2617, -79.9228],{});
        var iconDroneLoc = L.AwesomeMarkers.icon(
            {"extraClasses": "fa-rotate-0", "icon": "fa-circle", "iconColor": "white", "markerColor": "blue", "prefix": "fa"}
        );
        markerDroneLoc.setIcon(iconDroneLoc);
        var popupDroneLoc = L.popup({"maxWidth": "100%"});
                var html_c3966755ed8ec796147a5450740b306c = $(`<div id="html_c3966755ed8ec796147a5450740b306c" style="width: 100.0%; height: 100.0%;">Drone Location</div>`)[0];
                popupDroneLoc.setContent(html_c3966755ed8ec796147a5450740b306c);
        markerDroneLoc.bindPopup(popupDroneLoc);
        markerDroneLoc.addTo(map);

    
        var markerDesLoc = new L.marker([43.2617, -79.9228],{}).addTo(map);
        var iconDesLoc = L.AwesomeMarkers.icon(
            {"extraClasses": "fa-rotate-0", "icon": "fa-location-crosshairs", "iconColor": "white", "markerColor": "red", "prefix": "fa"}
        );
        markerDesLoc.setIcon(iconDesLoc);
        var popupDesLoc = L.popup({"maxWidth": "100%"});
                var html_8ddafb30a91757e04d60e5ca86ca6f0d = $(`<div id="html_8ddafb30a91757e04d60e5ca86ca6f0d" style="width: 100.0%; height: 100.0%;">Target Location</div>`)[0];
                popupDesLoc.setContent(html_8ddafb30a91757e04d60e5ca86ca6f0d);
        markerDesLoc.bindPopup(popupDesLoc);

        var mapManager

        new QWebChannel(qt.webChannelTransport, function (channel) {
            mapManager = channel.objects.mapManager;
        });

        map.on("click", function (e) {
            map.removeLayer(markerDesLoc);
            markerDesLoc = new L.Marker(e.latlng);
            map.addLayer(markerDesLoc);
            markerDesLoc.setIcon(iconDesLoc);
            markerDesLoc.bindPopup(popupDesLoc);
            var data = JSON.stringify(e.latlng);
            mapManager.processClick(data);
        });

        var latt, long;
        setInterval(function () {
            map.removeLayer(markerDroneLoc);
            mapManager.getDroneLatt(function(loc) {
                latt = loc;
            })
            mapManager.getDroneLong(function(loc) {
                long = loc;
            })
            markerDroneLoc = new L.Marker([latt, long]);
            map.addLayer(markerDroneLoc);
            markerDroneLoc.setIcon(iconDroneLoc);
            markerDroneLoc.bindPopup(popupDroneLoc);
        }, 500); 
        
    
</script>
</html>
